<body style="margin: 0px;">
  <div class="custom-toolbar">
    <button
      kendoButton
      title="NRRT"
      [svgIcon]="menuSvg"
      fillMode="flat"
      (click)="drawer.toggle()"
    ></button>
    <span class="mail-box">NRRT</span>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
      <app-patients [selectedItem]="selected"></app-patients>
    </kendo-drawer-content>
  </kendo-drawer-container>

</body>
