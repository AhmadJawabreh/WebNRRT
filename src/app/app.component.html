<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
</body>
</html>
<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-basic-title">NRRT</h4>
    <button type="button" class="btn-close" aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body px-0 ">
    <div>
      <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start"
      id="menu">
      <li (click)="navigate('patients')">
        <a data-bs-toggle="collapse" class="nav-link text-truncate">
          <i class="bi bi-people" style="font-size: 24px;"></i><span class="ms-1 d-none d-sm-inline">Patients</span>
        </a>
      </li>
      <li (click)="navigate('Vistis')">
        <a class="nav-link text-truncate">
          <i class="bi bi-clipboard-pulse" style="font-size: 24px;"></i>
          <span class="ms-1 d-none d-sm-inline">Patients Vistis</span></a>
      </li>
      <li (click)="navigate('Vistis')">
        <a class="nav-link text-truncate">
          <i class="bi bi-clock-history" style="font-size: 24px;"></i>
          <span class="ms-1 d-none d-sm-inline">Patients History</span>
        </a>
      </li>
    </ul>
    </div>
  </div>

</ng-template>
<nav class="navbar navbar-dark" style="background:#5F5FCB;">
  <button class="navbar-toggler" style="margin-left: 1%;" (click)="open(content)" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<router-outlet></router-outlet>
