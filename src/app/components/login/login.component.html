<mat-card>
  <mat-card-title >NRRT</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="this.form.get('email')?.hasError">Please enter your email</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="this.form.get('password')?.hasError">Please enter your oassword</mat-error>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </p>
      <p *ngIf="errorMessage" class="error">
        Your Email or Passwrod is incorrect
      </p>
      <div >
        <button type="submit" mat-button  (click)="login()" style="background-color: #3e4684; color: #f1f7fe; width: 100%;">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
