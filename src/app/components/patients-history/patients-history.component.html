<mat-progress-bar style="margin: 0px;" *ngIf="this.isLoading" mode="indeterminate"></mat-progress-bar>

<div *ngIf="!this.isLoading">
  <div class="table-title">
    <div class="conatiner">
      <div class="row" style="margin: 0px;">
        <div class="col-sm-10">
          <h2 class="page-title">
            Patients History
          </h2>
        </div>
        <div class="col-sm-2 plus-button">
          <button (click)="openCreationForm()" mat-fab color="primary" class="add">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="BMI">
        <th mat-header-cell *matHeaderCellDef> BMI </th>
        <td mat-cell *matCellDef="let element"> {{element.BMI}} </td>
      </ng-container>

      <ng-container matColumnDef="AKI">
        <th mat-header-cell *matHeaderCellDef> AKI </th>
        <td mat-cell *matCellDef="let element"> {{element.AKI}} </td>
      </ng-container>

      <ng-container matColumnDef="GFR">
        <th mat-header-cell *matHeaderCellDef> GFR </th>
        <td mat-cell *matCellDef="let element"> {{element.GFR}} </td>
      </ng-container>

      <ng-container matColumnDef="Anemia">
        <th mat-header-cell *matHeaderCellDef> Anemia </th>
        <td mat-cell *matCellDef="let element"> {{element.anemia}} </td>
      </ng-container>

      <ng-container matColumnDef="Cancer">
        <th mat-header-cell *matHeaderCellDef> Cancer </th>
        <td mat-cell *matCellDef="let element"> {{element.cancer}} </td>
      </ng-container>

      <ng-container matColumnDef="Hepatitis">
        <th mat-header-cell *matHeaderCellDef> Hepatitis </th>
        <td mat-cell *matCellDef="let element"> {{element.hepatitis}} </td>
      </ng-container>

      <ng-container matColumnDef="Triage">
        <th mat-header-cell *matHeaderCellDef> Triage </th>
        <td mat-cell *matCellDef="let element"> {{element.triage}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openModificationForm(element.id)">
              <mat-icon class="view">visibility</mat-icon>
              <span>View</span>
            </button>
            <button mat-menu-item (click)="openModificationForm(element.id)">
              <mat-icon class="edit">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="openDailog(content, element.id)">
              <mat-icon class="delete">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="mat-elevation-z8" aria-label="Select page"
    [length]="this.totalResult" [pageSize]="50" (page)="next($event)">  </mat-paginator>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Delete Patient Histoy</h1>
    <button type="button" class="btn-close" aria-label="Close"
      (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <h3>Are you sure you want to delete this patient history?</h3>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
      (click)="deletePatientHistory()">Yes</button>
    <button type="button" class="btn btn btn-danger"
      (click)="d('Cross click')">No</button>
  </div>
</ng-template>
