<div class="conatiner">
  <div class="form-title">
    <p>{{this.title}}</p>
  </div>
  <form class="form"  [formGroup]="form">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-floating form-floating-sm mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Frist Name"  formControlName="firstName">
          <label for="firstName">First Name</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fatherName"
            placeholder="Father Name" formControlName="fatherName">
          <label for="fatherName">Father Name</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="grandFatherName"
            placeholder="Grand Father Name" formControlName="grandFatherName">
          <label for="grandFatherName">Grand Father Name</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="familyName"
            placeholder="Family Name" formControlName="familyName">
          <label for="familyName">Family Name</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="identity"
            placeholder="identity" formControlName="identity">
          <label for="identity">Identity</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="form-floating mb-3">
          <select class="form-select" id="Religion" formControlName="religion">
            <option value=0>Islam</option>
            <option value=1>Christianity</option>
          </select>
          <label for="Religion">Religion</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="form-floating mb-3">
          <div class="form-floating">
            <select class="form-select" id="gender" formControlName="gender">
              <option value=0>Male</option>
              <option value=1>Female</option>
            </select>
            <label for="gender">Gender</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div class="form-floating form-floating-sm mb-3">
          <input type="number" class="form-control" id="age"
            placeholder="age" formControlName="age">
          <label for="age">Age</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="address"
            placeholder="address" formControlName="address">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="monthlyIncome"
            placeholder="Monthly Income" formControlName="monthlyIncome">
          <label for="monthlyIncome">Monthly Income</label>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary"  (click)="onSubmit()">Save</button>
    <button type="button" class="btn btn-secondary cancel-button" (click)="navigateBack()">Close</button>
  </form>
</div>
